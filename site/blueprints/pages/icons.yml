title: Icons

sections:
  info:
    text: |
      Pour bien s'intégrer dans le site, les icônes doivent être placés dans un cadre de 16px de haut, sans marge sur les cotés
      Ils doivent être tout en noir et entièrement décomposés, y compris les contours.
  files:
    limit: 100
    sortBy: filename asc
    label: Liste
    template: icon
    info: "{{file.tag}}"
    image:
      cover: false
      back: white